<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./style.css">

	<script src="./script.js"></script>

	<title>Comaparing Star Wars Starships</title>
</head>

<body>
	<header>
		<h1>Comaparing Starships</h1>
		<h2>Select two Starships</h2>
	</header>
	<div class="select__wrapper">
		<select id="starship1">
			<option value="">Select</option>
		</select>
		<select id="starship2">
			<option value="">Select</option>
		</select>
		<button id="compare">Compare</button>
	</div>
	<div class="starShip__wrapper">
		<div class="starShip">
			<div class="image__wrapper">
				<div id="loader1" class="loader"></div>
				<img id="image1" src="https://i.ytimg.com/vi/rkqwj5Q8TsQ/maxresdefault.jpg"></img>
			</div>
			<div class="result__wrapper">
				<p>Name: <span id="name1"></span></p>
			</div>
			<div class="result__wrapper">
				<p>Cost: <span id="cost_in_credits1"></span></p>
				<img class="img" id="cost_in_credits1arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Speed: <span id="max_atmosphering_speed1"></span></p>
				<img class="img" id="max_atmosphering_speed1arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Cargo Size: <span id="cargo_capacity1"></span></p>
				<img class="img" id="cargo_capacity1arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Passengers: <span id="passengers1"></span></p>
				<img class="img" id="passengers1arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
		</div>
		<div class="starShip">
			<div class="image__wrapper">
				<div id="loader2" class="loader"></div>
				<img id="image2" src="https://i.ytimg.com/vi/rkqwj5Q8TsQ/maxresdefault.jpg"></img>
			</div>
			<div class="result__wrapper">
				<p>Name: <span id="name2"></span></p>
			</div>
			<div class="result__wrapper">
				<p>Cost: <span id="cost_in_credits2"></span></p>
				<img class="img" id="cost_in_credits2arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Speed: <span id="max_atmosphering_speed2"></span></p>
				<img class="img" id="max_atmosphering_speed2arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Cargo Size: <span id="cargo_capacity2"></span></p>
				<img class="img" id="cargo_capacity2arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
			<div class="result__wrapper">
				<p>Passengers: <span id="passengers2"></span></p>
				<img class="img" id="passengers2arrowImg" src="" alt="" width="24px" height="24px" />
			</div>
		</div>
	</div>
</body>

</html>
