<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Comaparing Star Wars Starships</title>
</head>

<body>
	<h1>Starship Comparison</h1>

	<h2>Select two starships to compare</h2>
	<form>
		<select id="starshipSelection" name="starships" size="1"></select>
		<select id="starshipSelection" name="starships2" size="1"></select>
	</form>
	<button id="compare">Compare</button>

	<table id="starshipsCompared">
		<tr>
			<th></th>
			<th>Starship 1</th>
			<th>Starship 2</th>
		</tr>
		<tr id="name">
			<th>Name</th>
		</tr>
		<tr id="cost">
			<th>Cost</th>
		</tr>
		<tr id="speed">
			<th>Speed</th>
		</tr>
		<tr id="cargo">
			<th>Cargo Size</th>
		</tr>
		<tr id="passengers">
			<th>Passengers</th>
		</tr>
	</table>

</body>

</html>
